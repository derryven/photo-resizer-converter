<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Resizer & Converter</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Photo Resizer & Converter</h1>
    <form id="resizeForm" action="/resize" method="POST" enctype="multipart/form-data">
      <label for="photo">Upload an Image:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <label for="width">Width:</label>
      <input type="number" id="width" name="width" placeholder="e.g., 800" required>

      <label for="height">Height:</label>
      <input type="number" id="height" name="height" placeholder="e.g., 600" required>

      <label for="format">Format:</label>
      <select id="format" name="format">
        <option value="jpeg">JPEG</option>
        <option value="png">PNG</option>
        <option value="webp">WebP</option>
      </select>

      <button type="submit">Resize & Download</button>
    </form>
  </div>
</body>
</html>
